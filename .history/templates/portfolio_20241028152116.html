{% load static %}

<!-- Portfolio Section -->
<section id="portfolio" class="portfolio-section">
    <h2 class="portfolio-section-title">My Work</h2>
    
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="2d">2D Art</button>
        <button class="filter-btn" data-filter="3d">3D Art</button>
        <button class="filter-btn" data-filter="modeling">Modeling</button>
    </div>

    <div class="portfolio-grid">
        <div class="portfolio-item" data-category="2d">
            <img src="{% static 'images/susan.jpg' %}" alt="Digital Painting">
            <div class="portfolio-overlay">
                <h3>Fantasy Landscape</h3>
                <p>Digital Painting, 2024</p>
            </div>
        </div>
        <!-- Add more portfolio items as needed -->
    </div>

    <!-- Lightbox -->
    <div class="portfolio-lightbox">
        <button class="portfolio-lightbox-close">&times;</button>
        <div class="portfolio-lightbox-content">
            <img src="" alt="Lightbox Image">
        </div>
    </div>
</section>
